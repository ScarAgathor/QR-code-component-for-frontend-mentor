<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <article class="component">
        <img src="image-qr-code.png" alt="" class="qr-code">
        <p class="code-title">Improve your front-end skills by building projects</p>
        <p class="code-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
</body>
</html>
